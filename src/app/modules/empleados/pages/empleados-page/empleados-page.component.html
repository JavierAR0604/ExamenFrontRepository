<div class="welcome-container">
  <app-sidebar></app-sidebar>
  <app-topbar></app-topbar>

  <div class="empleados-content">
    <div class="tabla-empleados">
      <h1 class="titulo">EMPLEADOS</h1>
      <app-search-bar></app-search-bar>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 tabla-mat">

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let empleado; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let empleado">{{ empleado.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaNacimiento">
          <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
          <td mat-cell *matCellDef="let empleado">{{ empleado.fechaNacimiento }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaContrato">
          <th mat-header-cell *matHeaderCellDef>Fecha de contrato</th>
          <td mat-cell *matCellDef="let empleado">{{ empleado.fechaContrato }}</td>
        </ng-container>

        <ng-container matColumnDef="puesto">
          <th mat-header-cell *matHeaderCellDef>Puesto</th>
          <td mat-cell *matCellDef="let empleado">{{ empleado.puesto }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let empleado">
            <button class="icono ver" (click)="verEmpleado(empleado)">🔎</button>
            <button class="icono editar" (click)="editarEmpleado(empleado)">✏️</button>
            <button class="icono eliminar" (click)="eliminarEmpleado(empleado)">🗑️</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <app-footer></app-footer>
</div>
