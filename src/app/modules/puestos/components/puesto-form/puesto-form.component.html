<div class="form-wrapper">
<div class="form-header">
  <h2 mat-dialog-title>{{ isEdit ? 'Editar Puesto' : 'Nuevo Puesto' }}</h2>
</div>
<form [formGroup]="puestoForm" (ngSubmit)="guardar()" mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre del Puesto</mat-label>
    <input matInput formControlName="nombrePuesto" required>
  </mat-form-field>

  <div class="button-row">
    <button mat-stroked-button type="button" color="warn" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button class="btn-guardar" type="submit" [disabled]="puestoForm.invalid">
      {{ isEdit ? 'Actualizar' : 'Guardar' }}
    </button>
  </div>
</form> 
</div>
