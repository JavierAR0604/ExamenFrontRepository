<div class="welcome-container">
  <app-sidebar></app-sidebar>
  <app-topbar></app-topbar>

  <div class="empleados-content">
    <div class="tabla-empleados">
      <h1 class="titulo">PUESTOS</h1>
      <app-search-bar></app-search-bar>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 tabla-mat">

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let puestos; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="puesto">
          <th mat-header-cell *matHeaderCellDef>Puesto</th>
          <td mat-cell *matCellDef="let puestos">{{ puestos.puesto }}</td>
        </ng-container>


        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let puestos">{{ puestos.Descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let puestos">
            <button class="icono editar" (click)="editarEmpleado(puestos)">‚úèÔ∏è</button>
            <button class="icono eliminar" (click)="eliminarEmpleado(puestos)">üóëÔ∏è</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <app-footer></app-footer>
</div>
